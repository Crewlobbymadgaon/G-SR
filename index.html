<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>G&SR — Konkan Railway (Offline Book)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b63d6">
  <style>
    :root{
      --bg:#f6f9ff;
      --card:#fff;
      --kr:#0b63d6;
      --kr2:#0b9cff;
      --muted:#6b7280;
      --reader-max:880px; /* comfortable line length */
      --header-h:64px;
      --footer-h:60px;
      --page-gap:28px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;background:var(--bg);color:#071033}
    header{position:fixed;left:0;right:0;top:0;height:var(--header-h);display:flex;align-items:center;gap:12px;padding:10px 14px;background:linear-gradient(90deg,var(--kr),var(--kr2));color:#fff;z-index:1200}
    .brand{flex:1;text-align:center;font-weight:800}
    .menu-btn{width:44px;height:44px;display:grid;place-items:center;border-radius:10px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);cursor:pointer}
    .hamburger{width:22px;height:16px;position:relative}
    .hamburger span{position:absolute;left:0;right:0;height:2px;background:#fff;border-radius:2px;transition:.24s}
    .hamburger span:nth-child(1){top:0}
    .hamburger span:nth-child(2){top:7px}
    .hamburger span:nth-child(3){top:14px}
    .menu-btn.open .hamburger span:nth-child(1){transform:translateY(7px) rotate(45deg)}
    .menu-btn.open .hamburger span:nth-child(2){opacity:0}
    .menu-btn.open .hamburger span:nth-child(3){transform:translateY(-7px) rotate(-45deg)}

    /* outer layout */
    main{padding:calc(var(--header-h) + 16px) 16px calc(var(--footer-h) + 16px);max-width:1400px;margin:0 auto;min-height:320px;display:flex;flex-direction:column;gap:18px;align-items:center}

    /* COVER: responsive height */
    #cover {
      width:100%;
      border-radius:16px;
      overflow:hidden;
      height: min(60vh, 520px);
      position:relative;
      background:#111;
      box-shadow:0 12px 30px rgba(0,0,0,.14);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    @media (max-width:640px){
      #cover { height: min(72vh, 520px); }
      main{padding:calc(var(--header-h) + 12px) 12px calc(var(--footer-h) + 24px)}
    }
    #cover img{ width:100%; height:100%; object-fit:cover; object-position:center center; display:block; }

    /* READER: on desktop show single book page; on mobile keep full-width behavior */
    #reader {
      width:100%;
      display:none;
      justify-content:center;
      align-items:flex-start;
    }

    /* Reader layout for desktop: centered book page */
    .reader-viewport {
      width:100%;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      gap:var(--page-gap);
    }

    /* The single book "page" */
    .book-page {
      width:100%;
      max-width:var(--reader-max);
      background:var(--card);
      border-radius:12px;
      box-shadow: 0 18px 40px rgba(6,18,41,0.08);
      overflow:auto;
      padding:28px;
      min-height: calc(60vh);
      max-height: calc(100vh - var(--header-h) - var(--footer-h) - 64px);
      transition: transform .28s ease, opacity .24s ease;
      will-change: transform, opacity;
    }

    /* simple page-in animation */
    .book-page.enter { opacity:0; transform: translateY(8px); }
    .book-page.enter.active { opacity:1; transform: none; }

    /* For smaller screens, fall back to a comfortable scrolling frame */
    @media (max-width: 980px){
      .reader-viewport { padding: 0; }
      .book-page {
        max-width: 100%;
        border-radius: 12px;
        padding:18px;
        max-height: none;
        min-height: 40vh;
        box-shadow: 0 6px 18px rgba(0,0,0,.06);
      }
    }

    /* Chapter content styles (justified paragraphs etc) */
    .chapter { background:transparent; padding:0; margin:0; }
    .chapter article.chapter-content,
    .chapter .chapter-content {
      text-align:justify;
      text-justify: inter-word;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      hyphens: auto;
      -webkit-hyphens: auto;
    }
    .chapter article.chapter-content p,
    .chapter .chapter-content p {
      margin:0 0 16px;
      text-align:justify;
      text-justify:inter-word;
      line-height:1.7;
      color:#1b2b3a;
      font-size:18px;
    }
    /* FAQ: on very narrow screens reduce type a bit */
    @media (max-width:980px){
      .chapter article.chapter-content p,
      .chapter .chapter-content p { font-size:16px; line-height:1.6; }
    }

    .chapter article.chapter-content h1,
    .chapter article.chapter-content h2,
    .chapter .chapter-content h1,
    .chapter .chapter-content h2 {
      color:#05204a;
      margin:0 0 12px;
      line-height:1.2;
      font-weight:800;
    }

    .chapter article.chapter-content img,
    .chapter .chapter-content img {
      display:block;
      max-width:100%;
      height:auto;
      margin: 14px auto;
      border-radius:8px;
    }

    /* Signature block */
    .chapter article.chapter-content .signature,
    .chapter .chapter-content .signature {
      margin-top:24px;
      text-align:center;
      font-style:italic;
      color: #05204a;
      font-weight:600;
    }
    .chapter article.chapter-content > div[style*="text-align:center"],
    .chapter .chapter-content > div[style*="text-align:center"] {
      margin-top:24px;
      text-align:center;
      font-style:italic;
    }

    /* TOC drawer and footer unchanged */
    #tocDrawer{position:fixed;left:12px;top:84px;bottom:100px;width:340px;max-width:92vw;background:var(--card);border-radius:14px;padding:12px;box-shadow:0 18px 40px rgba(0,0,0,.12);opacity:0;pointer-events:none;transform:translateY(-10px);transition:.24s;z-index:1300}
    #tocDrawer.open{opacity:1;pointer-events:auto;transform:none}
    .toc-title{font-weight:800;margin:4px 0 12px;font-size:1.05rem;color:#05204a}
    .toc-list{list-style:none;padding:0;margin:0;max-height:60vh;overflow:auto}
    .toc-list .toc-item{padding:6px 8px;border-radius:8px;cursor:pointer;color:#05204a;font-weight:700}
    .toc-list .toc-item:hover{background:rgba(11,99,214,0.04)}
    .toc-list .toc-sub{padding-left:18px;font-weight:600;color:#0b63d6;cursor:pointer}
    .toc-list .toc-sub:hover{background:rgba(11,99,214,0.03)}

    footer{position:fixed;left:0;right:0;bottom:0;padding:12px;background:#fff;display:flex;justify-content:center;gap:12px;box-shadow:0 -6px 18px rgba(0,0,0,.05);height:var(--footer-h);align-items:center;z-index:1200}
    .nav-small button{background:#fff;border:1px solid #ccc;padding:6px 10px;border-radius:8px;cursor:pointer;font-weight:700}

    /* Desktop: show prev/next as larger clickable areas at sides (optional visual aid) */
    @media (min-width:980px){
      .side-nav {
        position:fixed;
        top: calc(var(--header-h) + 12vh);
        bottom: calc(var(--footer-h) + 12vh);
        width:48px;
        display:flex;
        flex-direction:column;
        justify-content:center;
        gap:16px;
        z-index:1250;
        pointer-events:none;
      }
      .side-nav button{
        pointer-events:auto;
        background:var(--card);
        border:1px solid rgba(6,18,41,0.06);
        width:44px;height:44px;border-radius:10px;cursor:pointer;font-weight:800;
        box-shadow:0 6px 18px rgba(6,18,41,0.06);
      }
      .side-nav.left{ left:24px; }
      .side-nav.right{ right:24px; }
    }

    @media(max-width:640px){
      #tocDrawer{width:86vw}
    }
  </style>
</head>
<body>
  <header>
    <button id="btnMenu" class="menu-btn" aria-label="Open TOC">
      <span class="hamburger"><span></span><span></span><span></span></span>
    </button>
    <div class="brand">G&SR — Konkan Railway</div>
    <div style="width:44px;height:44px;"></div>
  </header>

  <nav id="tocDrawer" aria-hidden="true" aria-label="Arrangement of Rules">
    <div class="toc-title">ARRANGEMENT OF RULES</div>
    <ul id="tocList" class="toc-list" role="list"></ul>
  </nav>

  <!-- optional side nav for desktop (prev/next) -->
  <div class="side-nav left" aria-hidden="true" style="display:none">
    <button id="sidePrev" title="Previous">◀</button>
  </div>
  <div class="side-nav right" aria-hidden="true" style="display:none">
    <button id="sideNext" title="Next">▶</button>
  </div>

  <main>
    <section id="cover" aria-hidden="false" role="img" aria-label="Book cover image">
      <img
        srcset="assets/cover-800.webp 800w, assets/cover-1200.webp 1200w, assets/cover-1600.webp 1600w"
        sizes="(max-width:640px) 95vw, (max-width:980px) 90vw, 800px"
        src="assets/cover-1200.webp"
        alt="G&SR Konkan Railway — Book cover"
        decoding="async"
        loading="eager"
      />
    </section>

    <!-- Reader: single-page book view on desktop; full-width on mobile -->
    <section id="reader" aria-live="polite" tabindex="-1">
      <div class="reader-viewport">
        <article class="book-page" id="readerFrame" role="region" aria-label="Book page">
          <div class="chapter"></div>
        </article>
      </div>
    </section>
  </main>

  <footer>
    <div class="nav-small"><button id="prevBtn" aria-label="Previous">◀</button></div>
    <div class="nav-small"><button id="nextBtn" aria-label="Next">▶</button></div>
  </footer>

<script>
/* ---------------------------
  Keys & storage
----------------------------*/
const VISITED_FLAG = 'gkr_had_started_reading';
const LAST_READ_KEY = 'gkr_last_read';
const SCROLL_PREFIX = 'gkr_scroll_';

/* ---------------------------
  TOC structure (uses actual fragment filenames)
  Note: fragment ids below map to files: chapters/{id}.html
----------------------------*/
const TOC = [
  { type: 'fragment', id: 'notification', label: 'Notification' },                     // chapters/notification.html
  { type: 'fragment', id: 'resolution', label: 'Resolution' },                         // chapters/resolution.html
  { type: 'fragment', id: 'documents_accompanying', label: 'Documents Accompanying' }, // chapters/documents_accompanying.html

  { type: 'chapter', id: 'ch1', label: 'CHAPTER I — PRELIMINARY', children: [
      { anchor:'s101', label:'1.01 Short title and commencement' },
      { anchor:'s102', label:'1.02 Definitions' },
      { anchor:'s103', label:'1.03 Classification of Stations' }
    ]
  },

  { type:'chapter', id:'ch2', label:'Chapter 2 — Definitions & Interpretations' },
  { type:'chapter', id:'ch3', label:'Chapter 3 — Personnel & Duties' },
  { type:'chapter', id:'ch4', label:'Chapter 4 — Signalling' },
  { type:'chapter', id:'ch5', label:'Chapter 5 — Block Working' },
  { type:'chapter', id:'ch6', label:'Chapter 6 — Train Operations' },
  { type:'chapter', id:'ch7', label:'Chapter 7 — Speed Restrictions' },
  { type:'chapter', id:'ch8', label:'Chapter 8 — Signalling Failures' },
  { type:'chapter', id:'ch9', label:'Chapter 9 — Block Instruments & Communication' },
  { type:'chapter', id:'ch10', label:'Chapter 10 — Shunting & Yard Working' },
  { type:'chapter', id:'ch11', label:'Chapter 11 — Working Rules for Trains' },
  { type:'chapter', id:'ch12', label:'Chapter 12 — Safety & Emergency Procedures' },
  { type:'chapter', id:'ch13', label:'Chapter 13 — Working of Level Crossings' },
  { type:'chapter', id:'ch14', label:'Chapter 14 — Tunnels & Special Sections' },
  { type:'chapter', id:'ch15', label:'Chapter 15 — Electrical & Signalling Maintenance' },
  { type:'chapter', id:'ch16', label:'Chapter 16 — Training & Competency' },
  { type:'chapter', id:'ch17', label:'Chapter 17 — Record Keeping & Reporting' },
  { type:'chapter', id:'ch18', label:'Chapter 18 — Annexures & Forms' },
  { type:'chapter', id:'appendix', label:'Appendix — Reference Material' }
];

/* ---------------------------
  Flattened order for forward/back (includes anchors)
----------------------------*/
const FLAT = [];
TOC.forEach(item=>{
  if(item.type === 'fragment') FLAT.push({ kind:'fragment', id:item.id });
  else if(item.type === 'chapter'){
    FLAT.push({ kind:'chapter', id:item.id });
    if(item.children) item.children.forEach(sub => FLAT.push({ kind:'anchor', chapter:item.id, anchor:sub.anchor }));
  }
});

/* ---------- DOM refs ---------- */
const tocList = document.getElementById('tocList');
const btnMenu = document.getElementById('btnMenu');
const tocDrawer = document.getElementById('tocDrawer');
const coverEl = document.getElementById('cover');
const reader = document.getElementById('reader');
const readerFrame = document.getElementById('readerFrame'); // .book-page element
const chapterShell = readerFrame.querySelector('.chapter');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const sidePrev = document.getElementById('sidePrev');
const sideNext = document.getElementById('sideNext');
const sideLeft = document.querySelector('.side-nav.left');
const sideRight = document.querySelector('.side-nav.right');

let currentFlatIndex = -1;
let cache = {}; // html cache to avoid refetching

/* ---------- Build TOC ---------- */
function buildTOC(){
  tocList.innerHTML = '';
  TOC.forEach(item=>{
    const li = document.createElement('li');
    const btn = document.createElement('div');
    btn.className = 'toc-item';
    btn.textContent = item.label;
    btn.onclick = ()=> openFromTOC(item);
    li.appendChild(btn);
    tocList.appendChild(li);

    if(item.children){
      item.children.forEach(ch=>{
        const sli = document.createElement('li');
        const sbtn = document.createElement('div');
        sbtn.className = 'toc-sub';
        sbtn.textContent = ch.label;
        sbtn.onclick = ()=> openAnchor(item.id, ch.anchor);
        sli.appendChild(sbtn);
        tocList.appendChild(sli);
      });
    }
  });
}
buildTOC();

/* ---------- Menu toggle ---------- */
btnMenu.addEventListener('click', ()=>{
  const open = tocDrawer.classList.toggle('open');
  btnMenu.classList.toggle('open', open);
  btnMenu.setAttribute('aria-expanded', String(open));
  tocDrawer.setAttribute('aria-hidden', String(!open));
});
document.addEventListener('click', (e)=>{
  if(!tocDrawer.classList.contains('open')) return;
  if(e.target.closest('#tocDrawer') || e.target.closest('#btnMenu')) return;
  tocDrawer.classList.remove('open');
  btnMenu.classList.remove('open');
});

/* ---------- Open handlers ---------- */
async function openFromTOC(item){
  tocDrawer.classList.remove('open');
  btnMenu.classList.remove('open');
  if(item.type === 'fragment'){
    markStarted();
    await openFragment(item.id);
  } else if(item.type === 'chapter'){
    markStarted();
    await openChapter(item.id, null);
  }
}

async function openAnchor(chapterId, anchorId){
  markStarted();
  await openChapter(chapterId, anchorId);
}

/* ---------- Fetch helpers ---------- */
async function getHtml(id){
  if(cache[id]) return cache[id];
  try{
    const res = await fetch(`chapters/${id}.html`, { cache: 'force-cache' });
    if(res.ok){
      const t = await res.text();
      cache[id] = t;
      return t;
    }
  }catch(e){}
  return `<article class="chapter-content"><h2 style="margin-top:0">${id}</h2><p style="color:var(--muted)">Missing file: chapters/${id}.html — upload this file to show content.</p></article>`;
}

/* ---------- Open fragment/chapter/anchor ---------- */
async function openFragment(id){
  const html = await getHtml(id);
  renderInReader(html);
  currentFlatIndex = FLAT.findIndex(f=>f.kind==='fragment' && f.id===id);
  saveLastRead({ kind:'fragment', id });
}

async function openChapter(chId, anchor=null){
  const html = await getHtml(chId);
  renderInReader(html);
  if(anchor){
    setTimeout(()=> {
      const el = readerFrame.querySelector('#' + anchor);
      if(el) el.scrollIntoView({behavior:'smooth', block:'start'});
    }, 150);
    currentFlatIndex = FLAT.findIndex(f=>f.kind==='anchor' && f.chapter===chId && f.anchor===anchor);
    saveLastRead({ kind:'chapter', id:chId, anchor });
  } else {
    currentFlatIndex = FLAT.findIndex(f=>f.kind==='chapter' && f.id===chId);
    saveLastRead({ kind:'chapter', id:chId, anchor: null });
  }
}

/* ---------- Render & show ---------- */
function renderInReader(html){
  coverEl.style.display = 'none';
  reader.style.display = 'flex';

  // simple enter animation
  readerFrame.classList.add('enter');
  chapterShell.innerHTML = html;

  // force reflow then activate
  void readerFrame.offsetWidth;
  readerFrame.classList.add('active');

  // restore scroll for this chapter inside the book page
  const it = (currentFlatIndex >=0 && currentFlatIndex < FLAT.length) ? FLAT[currentFlatIndex] : null;
  if(it && it.kind === 'chapter'){ restoreScrollIfAny(it.id); attachInnerScrollSaver(it.id); }
  else detachInnerScrollSaver();

  // show side nav on wide screens
  if(window.innerWidth >= 980){
    if(sideLeft) sideLeft.style.display = 'flex';
    if(sideRight) sideRight.style.display = 'flex';
  } else {
    if(sideLeft) sideLeft.style.display = 'none';
    if(sideRight) sideRight.style.display = 'none';
  }

  // focus the book page for keyboard users
  readerFrame.setAttribute('tabindex','-1');
  readerFrame.focus();

  // cleanup animation classes after a moment
  setTimeout(()=> { readerFrame.classList.remove('enter','active'); }, 420);
}

/* ---------- Show cover ---------- */
function showCover(){
  currentFlatIndex = -1;
  coverEl.style.display = 'flex';
  reader.style.display = 'none';
  chapterShell.innerHTML = '';
  detachInnerScrollSaver();
  if(sideLeft) sideLeft.style.display = 'none';
  if(sideRight) sideRight.style.display = 'none';
  history.replaceState({}, '', './');
}

/* ---------- Forward / Back (flattened FLAT array) ---------- */
nextBtn.addEventListener('click', ()=> {
  if(currentFlatIndex === -1){ if(FLAT.length > 0) openFlatItem(FLAT[0], 0); return; }
  if(currentFlatIndex < FLAT.length - 1) openFlatItem(FLAT[currentFlatIndex + 1], currentFlatIndex + 1);
});
prevBtn.addEventListener('click', ()=> {
  if(currentFlatIndex > 0) openFlatItem(FLAT[currentFlatIndex - 1], currentFlatIndex - 1);
  else showCover();
});

if(sidePrev) sidePrev.addEventListener('click', ()=> prevBtn.click());
if(sideNext) sideNext.addEventListener('click', ()=> nextBtn.click());

function openFlatItem(it, idx){
  currentFlatIndex = idx;
  if(it.kind === 'fragment') openFragment(it.id);
  else if(it.kind === 'chapter') openChapter(it.id, null);
  else if(it.kind === 'anchor') openChapter(it.chapter, it.anchor);
}

/* ---------- Resume (save/load last-read) ---------- */
function saveLastRead(obj){ try{ localStorage.setItem(LAST_READ_KEY, JSON.stringify(Object.assign({}, obj, { ts: Date.now() }))); }catch(e){} }
function loadLastRead(){ try{ const raw = localStorage.getItem(LAST_READ_KEY); return raw ? JSON.parse(raw) : null; }catch(e){ return null; } }
function markStarted(){ try{ localStorage.setItem(VISITED_FLAG, '1'); }catch(e){} }

/* ---------- Inner scroll saver (saves scroll within the book page) ---------- */
let innerScrollSaver = { timer:null, lastSaved:0, id:null, onScroll:null };
function attachInnerScrollSaver(chapterId){
  detachInnerScrollSaver();
  if(!chapterId) return;
  innerScrollSaver.id = chapterId;
  const saveNow = pos => { try{ localStorage.setItem(SCROLL_PREFIX + chapterId, String(Math.floor(pos))); }catch(e){} innerScrollSaver.lastSaved = Date.now(); };
  const onScroll = ()=> {
    const now = Date.now();
    if(now - innerScrollSaver.lastSaved > 800) saveNow(readerFrame.scrollTop || 0);
    clearTimeout(innerScrollSaver.timer);
    innerScrollSaver.timer = setTimeout(()=> saveNow(readerFrame.scrollTop || 0), 700);
  };
  readerFrame.addEventListener('scroll', onScroll, { passive:true });
  innerScrollSaver.onScroll = onScroll;
}
function detachInnerScrollSaver(){
  if(innerScrollSaver.onScroll) readerFrame.removeEventListener('scroll', innerScrollSaver.onScroll);
  if(innerScrollSaver.timer){ clearTimeout(innerScrollSaver.timer); innerScrollSaver.timer = null; }
  innerScrollSaver.onScroll = null; innerScrollSaver.id = null; innerScrollSaver.lastSaved = 0;
}
function restoreScrollIfAny(chId){
  try{
    const raw = localStorage.getItem(SCROLL_PREFIX + chId);
    const n = raw ? Number(raw) || 0 : 0;
    if(n>0) setTimeout(()=> { readerFrame.scrollTo({ top: n, behavior:'auto' }); }, 80);
    else setTimeout(()=> { readerFrame.scrollTo({ top: 0, behavior:'auto' }); }, 80);
  }catch(e){}
}

/* ---------- service worker register + restore last-read ---------- */
window.addEventListener('load', ()=>{
  if('serviceWorker' in navigator){ navigator.serviceWorker.register('sw.js').catch(()=>console.warn('sw failed')); }

  try{
    const hadStarted = localStorage.getItem(VISITED_FLAG);
    const last = loadLastRead();
    if(!hadStarted){ showCover(); return; }
    if(last){
      if(last.kind === 'fragment'){ openFragment(last.id); setFlatIndexFromLast(last); return; }
      if(last.kind === 'chapter'){ openChapter(last.id, last.anchor || null); setFlatIndexFromLast(last); return; }
    }
    showCover();
  }catch(e){ console.warn(e); showCover(); }
});

/* set currentFlatIndex from last record */
function setFlatIndexFromLast(last){
  for(let i=0;i<FLAT.length;i++){
    const it = FLAT[i];
    if(last.kind === 'fragment' && it.kind === 'fragment' && it.id===last.id){ currentFlatIndex = i; return; }
    if(last.kind === 'chapter' && it.kind === 'chapter' && it.id===last.id){ currentFlatIndex = i; return; }
    if(last.kind === 'chapter' && it.kind === 'anchor' && it.chapter===last.id && it.anchor===last.anchor){ currentFlatIndex = i; return; }
  }
}

/* ---------- popstate/back handling ---------- */
window.addEventListener('popstate', (ev)=>{
  if(!ev.state){ showCover(); return; }
  const s = ev.state;
  if(s.kind === 'fragment') openFragment(s.id);
  else if(s.kind === 'chapter') openChapter(s.id, s.anchor || null);
});

/* ---------- UX helpers ---------- */
document.addEventListener('click',(e)=>{ if(!tocDrawer.classList.contains('open')) return; if(e.target.closest('#tocDrawer')||e.target.closest('#btnMenu')) return; tocDrawer.classList.remove('open'); btnMenu.classList.remove('open'); });
document.addEventListener('keydown',(e)=>{ 
  if(e.key === 'Escape') tocDrawer.classList.remove('open'); 
  if((e.ctrlKey||e.metaKey)&&e.key.toLowerCase()==='m'){ e.preventDefault(); btnMenu.click(); }
  // left/right keys navigate when reader visible
  if(reader.style.display !== 'none'){
    if(e.key === 'ArrowLeft') prevBtn.click();
    if(e.key === 'ArrowRight') nextBtn.click();
  }
});

/* adjust side-nav visibility on resize */
window.addEventListener('resize', ()=> {
  if(window.innerWidth >= 980){
    if(sideLeft) sideLeft.style.display = 'flex';
    if(sideRight) sideRight.style.display = 'flex';
  } else {
    if(sideLeft) sideLeft.style.display = 'none';
    if(sideRight) sideRight.style.display = 'none';
  }
});

/* expose for debugging */
window._GSR = { TOC, FLAT, openFragment, openChapter, openFlatItem };

</script>
</body>
</html>
